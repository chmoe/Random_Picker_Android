<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>简约可爱小工具</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="app" role="main">
    <div class="safe-spacer safe-spacer-top" aria-hidden="true"></div>
    <header class="top">
      <!-- 🌸 可爱主标题 -->
      <div id="cuteTitle" class="cute-title" role="button" tabindex="0" aria-label="点击触发小星星">
        <div class="title-line">
          <span class="sparkle sparkle-left" aria-hidden="true">✨</span>
          <span class="title-text">今天要选谁呢？</span>
          <span class="sparkle sparkle-right" aria-hidden="true">✨</span>
        </div>

        <!-- 🎀 贴纸横条 -->
        <div class="sticker-bar" aria-hidden="true"></div>

        <!-- 🍀 每天随机一句：由 JS 写入 -->
        <div id="titleSub" class="title-sub">交给一点点小幸运吧</div>
      </div>


      <!-- 原有输入标题 -->
      <div class="brand">
        <span class="dot"></span>
        <h1>输入</h1>
      </div>
      <p class="sub">把内容用 <b>逗号</b> 隔开，例如：小明,小红,小蓝</p>
    </header>


    <!-- ✅ 输入区：可折叠 -->
    <section id="inputCard" class="card input-card" aria-expanded="true">
      <div class="input-head">
        <label class="label" for="inputBox">输入内容</label>
        <button id="btnToggleInput" class="mini-btn" type="button" aria-label="折叠/展开输入区">
          收起
        </button>
      </div>

      <textarea id="inputBox" class="textarea" placeholder="逗号隔开：A,B,C 或 小明,小红,小蓝" inputmode="text"></textarea>

      <div class="helper">
        <span class="pill">支持中文 / 英文 / 数字</span>
        <span class="pill">自动去空格、去空项</span>
      </div>

      <div class="collapsed-tip" aria-hidden="true">
        点击这里可重新展开输入 ✨
      </div>
    </section>

    <!-- ✅ 结果在上（对调位置） -->
    <section class="result card" aria-live="polite">
      <div class="result-head">
        <h2 class="row-title">结果</h2>
      </div>

      <div class="result-box">
        <div id="resultValue" class="result-value result-multi">—</div>
        <div id="resultMeta" class="result-meta">等待抽取…</div>
      </div>
    </section>

    <!-- ✅ 按钮在下（对调位置） -->
    <section class="actions card">
      <div class="pickline">
        <label class="picklabel" for="pickCount">随机选取</label>
        <div class="pickctl">
          <input id="pickCount" class="pickinput" type="number" min="1" step="1" value="1" inputmode="numeric" />
          <span class="pickunit">个</span>
        </div>
      </div>

      <button id="btnPick" class="btn btn-primary btn-sparkle" type="button">
        <span class="btn-shine" aria-hidden="true"></span>

        <span class="btn-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M4.5 21a7.5 7.5 0 0 1 15 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </span>

        随机抽取
      </button>


      <button id="btnCopy" class="btn btn-ghost" type="button" disabled>
        <span class="btn-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
            <path d="M9 9h10v12H9z" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
            <path d="M5 15H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </span>
        复制结果
      </button>

      <div class="hint">
        <span class="mini">提示：页面固定一屏，结果过多会自动省略显示，但复制会复制完整内容</span>
      </div>
    </section>

    <footer class="card footer">
      <a class="footer-link" href="https://cha.moe" target="_blank" rel="noopener noreferrer"
        aria-label="Made by Tricha from cha.moe">
        <span class="footer-logo" aria-hidden="true">✦</span>
        <span class="footer-text">
          <span class="footer-title">Made by Tricha</span>
          <span class="footer-subtitle">cha.moe</span>
        </span>
        <span class="footer-arrow" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none">
            <path d="M6 18 18 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M9 6h9v9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </span>
      </a>
    </footer>

    <!-- ✅ Toast 弹出提示 -->
    <div id="toastHost" class="toast-host" aria-live="polite" aria-atomic="true"></div>
    <div class="safe-spacer safe-spacer-bottom" aria-hidden="true"></div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
